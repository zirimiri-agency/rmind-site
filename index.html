<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RMind - Quick capture for your mind</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      line-height: 1.6;
      color: #0d0d0d;
      background: #fafafa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }
    .logo {
      width: 120px;
      height: 120px;
      border-radius: 24px;
      margin-bottom: 1.5rem;
      box-shadow: 4px 4px 0px 0px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 3rem;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: -0.02em;
      margin-bottom: 0.5rem;
    }
    .tagline {
      font-size: 0.875rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: #666;
      margin-bottom: 2rem;
    }
    .description {
      max-width: 400px;
      color: #333;
      margin-bottom: 2rem;
    }
    .app-store-badge {
      height: 50px;
      margin-bottom: 3rem;
    }
    .links {
      display: flex;
      gap: 2rem;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    .links a {
      color: #666;
      text-decoration: none;
    }
    .links a:hover {
      color: #0d0d0d;
    }
    .contact {
      margin-top: 2rem;
      font-size: 0.75rem;
      color: #999;
    }
    .contact a {
      color: #666;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="RMind" class="logo">
  <h1>RMind</h1>
  <p class="tagline">Quick capture for your mind</p>
  <p class="description">
    A minimalist app for capturing thoughts, places, people, and ideas before you forget them.
    Available soon on the App Store.
  </p>

  <a href="https://apps.apple.com/app/rmind/id000000000">
    <img src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/en-us" alt="Download on the App Store" class="app-store-badge">
  </a>
  -->

  <div class="links">
    <a href="privacy.html">Privacy Policy</a>
    <a href="terms.html">Terms of Service</a>
  </div>

  <p class="contact">
    Contact: <a href="mailto:contact@rmind.app">contact@rmind.app</a>
  </p>
</body>
</html>
